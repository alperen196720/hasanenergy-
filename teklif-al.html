<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Teklif Al | Hasan Enerji</title>

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: #0a2f4f;
  color: #fff;
}
.container {
  width: 90%;
  max-width: 600px;
  margin: 80px auto;
}
input, textarea, button {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: none;
}
button {
  background-color: #8b0000;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
<h1>Teklif Al</h1>

<form action="https://formsubmit.co/info@hasanenergy.com.tr" method="POST">
  <input type="text" name="name" placeholder="Ad Soyad" required>
  <input type="email" name="email" placeholder="E-Posta" required>
  <input type="text" name="subject" placeholder="Konu">
  <textarea name="message" placeholder="Mesajınız" rows="5"></textarea>

  <input type="hidden" name="_captcha" value="false">
  <button type="submit">Gönder</button>
</form>
</div>

</body>
</html>
